<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Seat Picker</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <script src="/sdk/app-page-sdk.js"></script>

    <style>
      .row {
        display: flex;
        gap: 10px; /* Gap between seats in the same row */
      }

      .seat {
        width: 50px;
        height: 50px;
        background-color: #171d29;
        color: white;
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .seat.selected {
        background-color: rgb(22 163 74);
      }

      .select-seats-button {
        margin-top: 25px;
        padding: 8px 25px;
        border-radius: 5px;
        border: 1px solid black;
        background: white;
        cursor: pointer;
        transition: 0.25s ease;
      }

      .select-seats-button:hover {
        background: #171d29;
        color: white;
      }
      .success-message {
        margin-top: 25px;
        padding: 8px 25px;
        border-radius: 5px;
        border: 1px solid black;
        background: #eefdec;
        cursor: pointer;
        transition: 0.25s ease;
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="flex h-screen flex-col">
      <div class="mx-6 my-6 flex flex-1 items-center justify-center gap-4">
        <div class="flex flex-col gap-4">
          <!-- Reihe 1, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="1A">1A</div>
            <div class="seat" data-seat="1B">1B</div>
            <div class="seat" data-seat="1C">1C</div>
          </div>
          <!-- Reihe 2, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="2A">2A</div>
            <div class="seat" data-seat="2B">2B</div>
            <div class="seat" data-seat="2C">2C</div>
          </div>
          <!-- Reihe 3, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="3A">3A</div>
            <div class="seat" data-seat="3B">3B</div>
            <div class="seat" data-seat="3C">3C</div>
          </div>
          <!-- Reihe 4, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="4A">4A</div>
            <div class="seat" data-seat="4B">4B</div>
            <div class="seat" data-seat="4C">4C</div>
          </div>
          <!-- Reihe 5, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="5A">5A</div>
            <div class="seat" data-seat="5B">5B</div>
            <div class="seat" data-seat="5C">5C</div>
          </div>
          <!-- Reihe 6, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="6A">6A</div>
            <div class="seat" data-seat="6B">6B</div>
            <div class="seat" data-seat="6C">6C</div>
          </div>
          <!-- Reihe 7, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="7A">7A</div>
            <div class="seat" data-seat="7B">7B</div>
            <div class="seat" data-seat="7C">7C</div>
          </div>
          <!-- Reihe 8, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="8A">8A</div>
            <div class="seat" data-seat="8B">8B</div>
            <div class="seat" data-seat="8C">8C</div>
          </div>
          <!-- Reihe 9, linke Spalten A, B, C -->
          <div class="row">
            <div class="seat" data-seat="9A">9A</div>
            <div class="seat" data-seat="9B">9B</div>
            <div class="seat" data-seat="9C">9C</div>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <!-- Gang -->
          <div class="aisle-gap"></div>
        </div>
        <div class="flex flex-col gap-4">
          <!-- Reihe 1, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="1D">1D</div>
            <div class="seat" data-seat="1E">1E</div>
            <div class="seat" data-seat="1F">1F</div>
          </div>
          <!-- Reihe 2, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="2D">2D</div>
            <div class="seat" data-seat="2E">2E</div>
            <div class="seat" data-seat="2F">2F</div>
          </div>
          <!-- Reihe 3, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="3D">3D</div>
            <div class="seat" data-seat="3E">3E</div>
            <div class="seat" data-seat="3F">3F</div>
          </div>
          <!-- Reihe 4, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="4D">4D</div>
            <div class="seat" data-seat="4E">4E</div>
            <div class="seat" data-seat="4F">4F</div>
          </div>
          <!-- Reihe 5, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="5D">5D</div>
            <div class="seat" data-seat="5E">5E</div>
            <div class="seat" data-seat="5F">5F</div>
          </div>
          <!-- Reihe 6, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="6D">6D</div>
            <div class="seat" data-seat="6E">6E</div>
            <div class="seat" data-seat="6F">6F</div>
          </div>
          <!-- Reihe 7, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="7D">7D</div>
            <div class="seat" data-seat="7E">7E</div>
            <div class="seat" data-seat="7F">7F</div>
          </div>
          <!-- Reihe 8, rechte Spalten D, E, F -->
          <div class="row">
            <div class="seat" data-seat="8D">8D</div>
            <div class="seat" data-seat="8E">8E</div>
            <div class="seat" data-seat="8F">8F</div>
          </div>
          <div class="row">
            <div class="seat" data-seat="9D">9D</div>
            <div class="seat" data-seat="9E">9E</div>
            <div class="seat" data-seat="9F">9F</div>
          </div>
        </div>
      </div>
      <div class="mx-6 my-6">
        <span class="ml-2 text-gray-600">Seats</span>
        <br />
        <span id="selected-seats" class="ml-2 font-medium"></span>
        <div class="mt-6 flex items-center justify-center gap-x-6">
          <button
            type="button"
            id="postbackButton"
            class="w-full rounded-md bg-green-600 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            SELECT
          </button>
        </div>
      </div>
    </div>

    <script>
      let selectedSeats = [];
      document.addEventListener("DOMContentLoaded", function () {
        let seats = document.querySelectorAll(".seat");

        seats.forEach((seat) => {
          seat.addEventListener("click", function () {
            if (this.classList.contains("selected")) {
              this.classList.remove("selected");
              const index = selectedSeats.indexOf(this.innerHTML);
              if (index > -1) {
                selectedSeats.splice(index, 1);
              }
            } else {
              this.classList.add("selected");
              selectedSeats.push(this.innerHTML);
            }

            document.getElementById("selected-seats").innerHTML = selectedSeats;
          });
        });
      });
      document
        .getElementById("postbackButton")
        .addEventListener("click", (event) => {
          const data = { seats: selectedSeats };
          SDK.submit(data);
        });
    </script>
  </body>
</html>
