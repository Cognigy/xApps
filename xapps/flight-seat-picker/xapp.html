    <script data-form-example>
      window.addEventListener("load", () => {
        const form = document.querySelector("form");
        form.onsubmit = (e) => {
          e.preventDefault();
          e.stopPropagation();
          const formData = new FormData(form);
          const values = [...formData.entries()].reduce((obj, [key, value]) => {
            obj[key] = value;
            return obj;
          }, {});

          SDK.submit(values);
        };
      });
    </script>

    <script>

      let selectedSeats = [];
      document.addEventListener("DOMContentLoaded", function () {
        let seats = document.querySelectorAll(".seat");

        seats.forEach((seat) => {
          seat.addEventListener("click", function () {
            if (this.classList.contains("selected")) {
              this.classList.remove("selected");
              const index = selectedSeats.indexOf(this.innerHTML);
              if (index > -1) {
                selectedSeats.splice(index, 1);
              }
            } else {
              this.classList.add("selected");
              selectedSeats.push(this.innerHTML);
            }
          });
        });
      });
      document.getElementById("select-seats-button").addEventListener("click", (event) => {
        const data = { seats: selectedSeats }
       

        // Add success message
        const successMessage = document.createElement("p");
        successMessage.className = "success-message";
        successMessage.textContent = "You have successfully selected " + selectedSeats.join(", ")+".";
        document.querySelector(".root").appendChild(successMessage);

        // Hide select button
        event.target.style.display = "none";
        SDK.submit(data);
      });

    </script>
